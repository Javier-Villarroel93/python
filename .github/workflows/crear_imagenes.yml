name: Python Docker Image Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  # Permiso MANDATORIO para subir im√°genes a ghcr.io
  packages: write 

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"
        
    - name: Install dependencies
      # CORRECCI√ìN: Uso de sintaxis multi-l√≠nea (|) para ejecutar comandos separados.
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt # Aseg√∫rate que el archivo se llama 'requirements.txt'

    # Se eliminan los pasos "Run tests" y "Run lint"

    - name: üîê Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: üèóÔ∏è Build and push Docker image
      uses: docker/build-push-action@v6
      with:
        context: . # Usa el directorio actual como contexto de build
        push: true
        # Usa el nombre de tu repositorio para el tag.
        tags: 
        tags: ghcr.io/javier-villarroel93/trabajo_python:latest
